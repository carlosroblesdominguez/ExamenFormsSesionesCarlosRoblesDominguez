{% extends "examen_forms_sesiones/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h2 class="mb-4 text-center">Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% load django_bootstrap5 %}
            {% csrf_token %}

            <!-- Renderiza todo el formulario con Bootstrap -->
            {% bootstrap_form form %}

            <!-- BotÃ³n enviar -->
            {% bootstrap_button "Enviar" button_type="submit" button_class="btn-primary w-100" %}
        </form>
    </div>
</div>
{% endblock %}
